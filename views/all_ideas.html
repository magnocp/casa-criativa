{% for idea in ideas %}
    <div class="idea principal">
        <img src="{{idea.image}}" alt="Imagem de {{idea.title}}">            
                    
        <div class="content">
            <h3>{{idea.title}}</h3>
            <p>{{idea.category}}</p>
            <div class="description">
                    {{idea.description}}
            </div>
            <a href="{{idea.link}}" target="_blank">Ir para a ideia</a>
            
        </div>   
        
        <div id="deletar">
            <a href="/apagar/{{idea.id}}" alt="apagar"><img src="https://image.flaticon.com/icons/svg/1214/1214428.svg" alt="deletar" ></a>
        </div>

    </div>  
{% endfor %}
